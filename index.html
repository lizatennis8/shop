<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shop LT</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h2>Request a Commissioned Piece</h2>
    <form id="formOne">
    <label>Canvas Size</label>
    <select class="form-control" id="size">
      <option>120 x 60</option>
      <option>120 x 75</option>
      <option>120 x 90</option>
    </select>
    <label>Style</label>
    <select class="form-control" id="style">
      <option>Sketch</option>
      <option>Painting</option>
      <option>Digital</option>
    </select>
    <label>Pricing Estimate</label>
      <div class="radio">
        <label>
          <input type="radio" name="price" value="100-500">
          $100-$500
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="price" value="500-1000">
          $500-$1000
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="price" value="1000+">
          $1000+
        </label>
      </div>
      <div class="form-group">
        <label for="date">Desired Delivery:</label>
        <input id="date" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label>Main Color of the piece:</label>
        <input id="color" class="form-control" type="color">
      </div>
      <button type="submit" class="btn btn-info">Submit your commission request for review</button>
    </form>
      <div id="submission">
        <h3>Your commision details:</h3>
        <p>You have requested a <span class="size"></span><span class="style"></span> piece featuring <span class="color"></span> to be delivered on <span class="date"></span> with an estimated price range of <span class="price"></span>. Thank you for your request. Liza will be in contact within the week.</p>
    </div>
  </div>
  </body>
</html>
